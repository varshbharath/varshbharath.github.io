        <script language="JavaScript">

	function CalculateWeight(){
		var Values=new Array(5);
		var Units=new Array(4);
		var img1;
		var img2;
		var img3;
		var imgshape;
		var MatlSelect;
		var Valid;
		var Shape;
		var Weight=new Number(0);
		var WeightTemp=new Number(0);
		var Weight2=new Number(0);
		var WeightTemp2=new Number(0);
		
		MatlSelect=document.calculator.material.selectedIndex;
		if(MatlSelect=="0"){
			Values[0]=document.calculator.density.value;
			Units[0]=document.calculator.units0.selectedIndex;
		}
		
		if(MatlSelect>"0"){
			Values[0]=document.calculator.material.options[document.calculator.material.selectedIndex].value;
			Units[0]=0;
			
		}
		
		Values[1]=document.calculator.value1.value;
		Values[2]=document.calculator.value2.value;
		Values[3]=document.calculator.value3.value;
		Values[4]=document.calculator.qty.value;
		Shape=document.calculator.shape.selectedIndex;
		
		Valid=CheckVal(Values[0],Values[1],Values[2],Values[3],Values[4]);
		if(!Valid)
			return;
		
		Units[1]=document.calculator.units1.options[document.calculator.units1.selectedIndex].text;
		Units[2]=document.calculator.units2.options[document.calculator.units2.selectedIndex].text;
		Units[3]=document.calculator.units3.options[document.calculator.units3.selectedIndex].text;
		
		Values[0]=DensityConverter(Values[0],Units[0]);
		Values[1]=UnitConverter(Values[1],Units[1]);
		Values[2]=UnitConverter(Values[2],Units[2]);
		Values[3]=UnitConverter(Values[3],Units[3]);
		Values[4]=UnitConverter(Values[4],"cm");
		
		if(Shape=="0")/*Sheet or Rectangle*/
			Weight=(Values[0] * Values[1] * Values[2] * Values[3] * Values[4]);
		if(Shape=="1")/*Square*/
			Weight=(Values[0] * Values[1] * Values[1] * Values[2] * Values[4]);
		if(Shape=="2")/*Hexagon Points*/
			Weight=(Values[0] * 0.64952 * Values[1] * Values[1] * Values[2] * Values[4]);
		if(Shape=="3")/*Hexagon A/F*/
			Weight=(Values[0] * 0.86602 * Values[1] * Values[1] * Values[2] * Values[4]);
		if(Shape=="4")/*Octagon Points*/
			Weight=(Values[0] * 0.707327 * Values[1] * Values[1] * Values[2] * Values[4]);
		if(Shape=="5")/*Octagon A/F*/
			Weight=(Values[0] * 0.82842 * Values[1] * Values[1] * Values[2] * Values[4]);
		if(Shape=="6")/*Round*/
			Weight=(Values[0] * 0.785398 * Values[1] * Values[1] * Values[2] * Values[4]);
		if(Shape=="7")/*Round Tube*/
			Weight=(Values[0] * 0.785398 * ((Values[1] * Values[1]) - (Values[2] * Values[2])) * Values[3] * Values[4]);
		
		document.calculator.imgunits.src="kilo.jpg"
		/*Converting Weight2 to pounds*/
		Weight2=Weight*0.002205;

		if((Weight<"1000")&&(Weight>="0.0001")){
			/*Rounding grams*/
			WeightTemp=Weight*10000;
			WeightTemp=Math.round(WeightTemp);
			WeightTemp=WeightTemp/10000;
			document.calculator.imgunits.src="grams.jpg";
		}
		
		if(Weight<"0.0001"){
			/*Rounding really really small grams*/
			WeightTemp=Weight*100000000;
			WeightTemp=Math.round(WeightTemp);
			WeightTemp=WeightTemp/100000000;
			document.calculator.imgunits.src="grams.jpg";
		}

		if(Weight>="1000"){
			/*Converting to kilograms*/
			WeightTemp=Weight/1000;
			/*Rounding kilograms*/
			WeightTemp=WeightTemp*10000;
			WeightTemp=Math.round(WeightTemp);
			WeightTemp=WeightTemp/10000;
			document.calculator.imgunits.src="kilo.jpg";
		}

		if(Weight2>="0.0001"){
			/*Rounding pounds*/
			WeightTemp2=Weight2*10000;
			WeightTemp2=Math.round(WeightTemp2);
			WeightTemp2=WeightTemp2/10000;
		}
		
		if(Weight2<"0.0001"){
			/*Rounding really really small pounds*/
			WeightTemp2=Weight2*100000000;
			WeightTemp2=Math.round(WeightTemp2);
			WeightTemp2=WeightTemp2/100000000;
		}

		document.calculator.weight.value=WeightTemp;
		document.calculator.weight2.value=WeightTemp2;
		document.calculator.Submit.value="Calculate";
	}

	function CheckVal(val0,val1,val2,val3,val4){
		var selShape;
		
		selShape=document.calculator.shape.selectedIndex;
		
		if((val0=="")||(val4=="")){
			alert("You must enter values for both Density and Quantity to calculate total weight.");
			return false;
		}
		if((val1=="")||(val2=="")){
			alert("You must enter a value for each dimension.");
			return false;
		}
		if((selShape=="0"||selShape=="7")&&(val3=="")){
			alert("You must enter a value for each dimension.");
			return false;
		}
		return true;
	}

	function Density(){
		var MatlSelect;
		
		MatlSelect=document.calculator.material.options[document.calculator.material.selectedIndex].value;
		
		document.calculator.density.value=MatlSelect;
		document.calculator.units0.selectedIndex="0";
	}

	function DensityConverter(value,unit){
		if(unit=="0")
			value=value*1;
		if(unit=="1")
			value=value*0.03613;
		if(unit=="2")
			value=value*62.42797;
		if(unit=="3")
			value=value*1000;
		return value;
	}

		if(selShape=="4"){

			document.calculator.img3.src="notreq.jpg";

		}
		if(selShape=="5"){
			document.calculator.img1.src="diameter.jpg";
			document.calculator.img2.src="length.jpg";
			document.calculator.img3.src="notreq.jpg";
			document.calculator.units3.selectedIndex="6";
			document.calculator.imgshape.src="oct-af.jpg";
		}
		if(selShape=="6"){
			document.calculator.img1.src="diameter.jpg";
			document.calculator.img2.src="length.jpg";
			document.calculator.img3.src="notreq.jpg";

			document.calculator.imgshape.src="round.jpg";
		}
		if(selShape=="7"){
			document.calculator.img1.src="outer.jpg";
			document.calculator.img2.src="inner.jpg";
			document.calculator.img3.src="length.jpg";
			document.calculator.units3.selectedIndex="0";
			document.calculator.imgshape.src="tube.jpg";
		}
	}

	function ResetShape(){
		document.calculator.qty.value="1";
		document.calculator.value1.value="";
		document.calculator.value2.value="";
		document.calculator.value3.value="";
		document.calculator.weight.value="";
		document.calculator.weight2.value="";

		document.calculator.units2.selectedIndex="0";
		document.calculator.imgunits.src="kilo.jpg";
		document.calculator.Submit.value="Calculate";
	}

	function UnitChange(){
		var MatlSelect;
		var Units;
		var Density;
		var Converted;
		
		MatlSelect=document.calculator.material.selectedIndex;
		
		if(MatlSelect!="0"){
			Units=document.calculator.units0.selectedIndex;
			Density=document.calculator.material.options[document.calculator.material.selectedIndex].value;
			Converted=DensityConverter(Density,Units);
			document.calculator.density.value=Converted;
		}
	}

	function UnitConverter(value,unit){
		if(unit=="mm")
			value=value/10;
		if(unit=="Metre")
			value=value*100;
		if(unit=="inch")
			value=value*2.54;
		if(unit=="foot")
			value=(value*2.54)*12;
		if(unit=="yard")
			value=(value*2.54)*36;
		return value;
	}
